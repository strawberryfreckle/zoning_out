<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape.</title>
    <style>
        /* 1. 기본 스타일 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; 
            cursor: none; 
        }
        body.user-active { cursor: default; }

        /* 2. 유튜브 영상 배경 */
        #video-background {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            z-index: 1; 
            pointer-events: auto; /* 광고 클릭 허용 */
        }
        .video-foreground {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: auto; 
        }
        iframe {
            width: 100vw; height: 56.25vw; 
            min-height: 100vh; min-width: 177.77vh; 
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: auto;
        }

        /* 3. 인트로 화면 */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #fff; cursor: pointer; transition: opacity 1.5s ease;
        }
        #intro-text { font-size: 1.5rem; letter-spacing: 2px; font-weight: 300; opacity: 0; animation: fadeIn 2s forwards; }
        .cursor { display: inline-block; width: 8px; height: 1.5rem; background-color: #fff; margin-left: 5px; animation: blink 1s infinite; }
        #click-guide { margin-top: 20px; font-size: 0.8rem; color: #666; opacity: 0; animation: fadeIn 2s 1s forwards; }

        /* 4. UI 요소 공통 */
        .ui-element { opacity: 0; transition: opacity 0.5s ease; }
        body.user-active .ui-element { opacity: 1; }

        #text-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            pointer-events: none; /* 텍스트는 클릭 통과 */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); color: rgba(255, 255, 255, 0.9);
        }
        .location-title { font-size: 2rem; font-weight: 700; margin-bottom: 10px; display: block; }
        .location-desc { font-size: 1rem; font-weight: 300; opacity: 0.8; font-style: italic; font-family: 'Times New Roman', serif; margin-bottom: 20px; }

        #youtube-link {
            pointer-events: auto;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 5px;
        }
        #youtube-link:hover {
            color: #fff; background-color: rgba(255, 0, 0, 0.6); border-color: rgba(255, 0, 0, 0.8);
        }

        #indicator {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 20;
        }
        .dot { width: 6px; height: 6px; background-color: #fff; border-radius: 50%; opacity: 0.3; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.2); }

        /* 전체화면 버튼 (왼쪽 아래) */
        #fullscreen-btn {
            position: absolute; 
            bottom: 30px; 
            left: 30px; 
            z-index: 50;
            background: rgba(0, 0, 0, 0.3); color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 8px 15px;
            border-radius: 20px; font-size: 0.8rem; cursor: pointer;
            backdrop-filter: blur(5px); transition: all 0.3s ease;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: rgba(255, 255, 255, 0.5); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="intro-screen">
        <div id="intro-text">아무 생각 없이, 그저 바라보세요<span class="cursor"></span></div>
        <div id="click-guide">Click to zone out</div>
    </div>

    <div id="video-background"><div class="video-foreground"><div id="player"></div></div></div>
    
    <div id="text-container" class="ui-element">
        <span class="location-title" id="title-display">Loading...</span>
        <span class="location-desc" id="desc-display">잠시만 기다려주세요</span>
        <a id="youtube-link" href="#" target="_blank">▶ Watch on YouTube</a>
    </div>

    <div id="indicator" class="ui-element"></div>
    <button id="fullscreen-btn" class="ui-element">⛶ Full Screen</button>

    <script>
        // 1. 플레이리스트 (요청하신 내용 반영 완료)
        const playlist = [
            { 
                id: 'vFH2lGROUI8', 
                title: "Nagano, Japan", 
                desc: "청량한 여름 바람과 기차 소리",
                start: 70
            },
            { 
                id: 'tffjAlDbBGU', 
                title: "Grindelwald, Swiss", 
                desc: "따스한 봄 햇살, 알프스의 산책",
                start: 190
            },
            { 
                id: 'jw2hGPeopzY', 
                title: "Monument Valley, USA", 
                desc: "광할한 붉은 사암, 자유로운 드라이브",
                start: 116
            },
            { 
                id: 'F8MN0o6RS9o', 
                title: "New York, USA", 
                desc: "빗물에 번지는 도시의 네온사인",
                start: 0
            },
            { 
                id: '31RokLEvUhg', 
                title: "Stockholm, Sweden", 
                desc: "고요한 겨울 밤, 눈 밟는 소리",
                start: 12
            }
        ];

        let currentIndex = 0;
        let player;
        let isStarted = false;

        // 2. 유튜브 API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: playlist[currentIndex].id,
                playerVars: {
                    'autoplay': 0, 'controls': 0, 'rel': 0, 'showinfo': 0, 
                    'loop': 1, 'playlist': playlist[currentIndex].id, 
                    'mute': 1, 'modestbranding': 1, 
                    'start': playlist[currentIndex].start
                },
                events: { 
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange 
                }
            });
        }

        function onPlayerReady(event) {
            updateInfo();
            createIndicators();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PAUSED && isStarted) {
                player.playVideo(); 
            }
        }

        // 3. 인터랙션
        const introScreen = document.getElementById('intro-screen');
        introScreen.addEventListener('click', () => {
            if (isStarted) return;
            isStarted = true;
            introScreen.style.opacity = '0';
            setTimeout(() => { introScreen.style.display = 'none'; }, 1500);
            player.unMute();
            player.playVideo();
            activateUI();
        });

        document.addEventListener('keydown', (e) => {
            if (!isStarted) return;
            activateUI();
            if (e.key === 'ArrowRight') changeLocation('next');
            else if (e.key === 'ArrowLeft') changeLocation('prev');
        });

        function changeLocation(direction) {
            if (direction === 'next') currentIndex = (currentIndex + 1) % playlist.length;
            else currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            
            player.loadVideoById({ 
                videoId: playlist[currentIndex].id, 
                startSeconds: playlist[currentIndex].start 
            });
            updateInfo();
        }

        // 4. 정보 업데이트
        const titleEl = document.getElementById('title-display');
        const descEl = document.getElementById('desc-display');
        const linkEl = document.getElementById('youtube-link');
        const indicatorContainer = document.getElementById('indicator');

        function updateInfo() {
            titleEl.textContent = playlist[currentIndex].title;
            descEl.textContent = playlist[currentIndex].desc;
            linkEl.href = `https://www.youtube.com/watch?v=${playlist[currentIndex].id}`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, idx) => {
                if(idx === currentIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function createIndicators() {
            playlist.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if(idx === 0) dot.classList.add('active');
                indicatorContainer.appendChild(dot);
            });
        }

        // 5. 마우스 감지
        let inactivityTimeout;
        function activateUI() {
            document.body.classList.add('user-active');
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                document.body.classList.remove('user-active');
            }, 3000);
        }
        document.addEventListener('mousemove', activateUI);
        document.addEventListener('click', activateUI);

        // 6. 전체화면
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }
        document.addEventListener('fullscreenchange', () => {
            fullscreenBtn.textContent = document.fullscreenElement ? "✕ Exit" : "⛶ Full Screen";
        });
    </script>
</body>
</html>
