        #video-background {

        #intro-screen {

        /* ì‹œì‘ ì•ˆë‚´ ë¬¸êµ¬ */
        #click-guide { margin-top: 10px; font-size: 0.9rem; color: #888; opacity: 0; animation: fadeIn 2s 1s forwards; }
        
        /* [NEW] ê´‘ê³  ê´€ë ¨ ì•ˆë‚´ ë¬¸êµ¬ (ë” ì‘ê³  íë¦¬ê²Œ) */
        #ad-guide {

            opacity: 0;

        }

        /* 4. UI ìš”ì†Œ ê³µí†µ */
        .ui-element { opacity: 0; transition: opacity 0.5s ease; pointer-events: auto; }
        body.ad-mode .ui-element { opacity: 0.2; } /* ê´‘ê³  ëª¨ë“œì¼ ë•Œ UI íë¦¬ê²Œ */
        body.user-active .ui-element { opacity: 1; }

        #text-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            pointer-events: none; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); color: rgba(255, 255, 255, 0.9);
        }
        .location-title { font-size: 2rem; font-weight: 700; margin-bottom: 10px; display: block; }
        .location-desc { font-size: 1rem; font-weight: 300; opacity: 0.8; font-style: italic; font-family: 'Times New Roman', serif; margin-bottom: 20px; }

        #youtube-link {
            pointer-events: auto;
            color: rgba(255, 255, 255, 0.5); text-decoration: none; font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 5px 12px; border-radius: 15px;
            transition: all 0.3s; display: flex; align-items: center; gap: 5px;
        }
        #youtube-link:hover { color: #fff; background-color: rgba(255, 0, 0, 0.6); border-color: rgba(255, 0, 0, 0.8); }

        #indicator {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 20;
        }
        .dot { width: 6px; height: 6px; background-color: #fff; border-radius: 50%; opacity: 0.3; transition: 0.3s; }
        .dot.active { opacity: 1; transform: scale(1.2); }

        /* ë²„íŠ¼ ê·¸ë£¹ (ì™¼ìª½ ì•„ë˜) */
        #btn-group {
            position: absolute; bottom: 30px; left: 30px; z-index: 50;
            display: flex; gap: 10px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.3); color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 8px 15px;
            border-radius: 20px; font-size: 0.8rem; cursor: pointer;
            backdrop-filter: blur(5px); transition: all 0.3s ease;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: rgba(255, 255, 255, 0.5); }
        
        .control-btn.active {
            background: rgba(255, 255, 255, 0.9); color: #000; border-color: #fff;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="intro-screen">
        <div id="intro-text">ì•„ë¬´ ìƒê° ì—†ì´, ê·¸ì € ë°”ë¼ë³´ì„¸ìš”<span class="cursor"></span></div>
        <div id="click-guide">í™”ë©´ì„ í´ë¦­í•˜ì—¬ ì‹œì‘</div>
        <div id="ad-guide">â€» ê´‘ê³ ê°€ ëœ¨ë©´ ì¢Œì¸¡ í•˜ë‹¨ 'ê´‘ê³  ê±´ë„ˆë›°ê¸° ì¼œê¸°' ë²„íŠ¼ì„ ì´ìš©í•˜ì„¸ìš”</div>
    </div>

    <div id="video-background"><div class="video-foreground"><div id="player"></div></div></div>
    
    <div id="text-container" class="ui-element">
        <span class="location-title" id="title-display">Loading...</span>
        <span class="location-desc" id="desc-display">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</span>
        <a id="youtube-link" href="#" target="_blank">â–¶ Watch on YouTube</a>
    </div>

    <div id="indicator" class="ui-element"></div>
    
    <div id="btn-group" class="ui-element">
        <button id="fullscreen-btn" class="control-btn">â›¶ Full Screen</button>
        <button id="ad-mode-btn" class="control-btn">ğŸ–±ï¸ ê´‘ê³  ê±´ë„ˆë›°ê¸° ì¼œê¸°</button>
    </div>

    <script>
        // 1. í”Œë ˆì´ë¦¬ìŠ¤íŠ¸
        const playlist = [
            { id: 'vFH2lGROUI8', title: "Nagano, Japan", desc: "ì²­ëŸ‰í•œ ì—¬ë¦„ ë°”ëŒê³¼ ê¸°ì°¨ ì†Œë¦¬", start: 70 },
            { id: 'tffjAlDbBGU', title: "Grindelwald, Swiss", desc: "ë”°ìŠ¤í•œ ë´„ í–‡ì‚´, ì•Œí”„ìŠ¤ì˜ ì‚°ì±…", start: 190 },
            { id: 'jw2hGPeopzY', title: "Monument Valley, USA", desc: "ê´‘í• í•œ ë¶‰ì€ ì‚¬ì•”, ììœ ë¡œìš´ ë“œë¼ì´ë¸Œ", start: 116 },
            { id: 'F8MN0o6RS9o', title: "New York, USA", desc: "ë¹—ë¬¼ì— ë²ˆì§€ëŠ” ë„ì‹œì˜ ë„¤ì˜¨ì‚¬ì¸", start: 0 },
            { id: '31RokLEvUhg', title: "Stockholm, Sweden", desc: "ê³ ìš”í•œ ê²¨ìš¸ ë°¤, ëˆˆ ë°ŸëŠ” ì†Œë¦¬", start: 12 }
        ];

        let currentIndex = 0;
        let player;
        let isStarted = false;

        // 2. ìœ íŠœë¸Œ API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: playlist[currentIndex].id,
                playerVars: {
                    'autoplay': 0, 'controls': 0, 'rel': 0, 'showinfo': 0, 
                    'loop': 1, 'playlist': playlist[currentIndex].id, 
                    'mute': 1, 'modestbranding': 1, 
                    'start': playlist[currentIndex].start
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            updateInfo();
            createIndicators();
        }

        // 3. ì¸í„°ë™ì…˜
        const introScreen = document.getElementById('intro-screen');
        introScreen.addEventListener('click', () => {
            if (isStarted) return;
            isStarted = true;
            introScreen.style.opacity = '0';
            setTimeout(() => { introScreen.style.display = 'none'; }, 1500);
            player.unMute();
            player.playVideo();
            activateUI();
        });

        document.addEventListener('keydown', (e) => {
            if (!isStarted) return;
            activateUI();
            if (e.key === 'ArrowRight') changeLocation('next');
            else if (e.key === 'ArrowLeft') changeLocation('prev');
        });

        function changeLocation(direction) {
            if (direction === 'next') currentIndex = (currentIndex + 1) % playlist.length;
            else currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            
            player.loadVideoById({ videoId: playlist[currentIndex].id, startSeconds: playlist[currentIndex].start });
            updateInfo();
        }

        // 4. ì •ë³´ ì—…ë°ì´íŠ¸
        const titleEl = document.getElementById('title-display');
        const descEl = document.getElementById('desc-display');
        const linkEl = document.getElementById('youtube-link');
        const indicatorContainer = document.getElementById('indicator');

        function updateInfo() {
            titleEl.textContent = playlist[currentIndex].title;
            descEl.textContent = playlist[currentIndex].desc;
            linkEl.href = `https://www.youtube.com/watch?v=${playlist[currentIndex].id}`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, idx) => {
                if(idx === currentIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function createIndicators() {
            playlist.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if(idx === 0) dot.classList.add('active');
                indicatorContainer.appendChild(dot);
            });
        }

        // 5. ë§ˆìš°ìŠ¤ ê°ì§€
        let inactivityTimeout;
        function activateUI() {
            document.body.classList.add('user-active');
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                document.body.classList.remove('user-active');
            }, 3000);
        }
        document.addEventListener('mousemove', activateUI);
        document.addEventListener('click', activateUI);

        // 6. ì „ì²´í™”ë©´
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        });

        // 7. [ìˆ˜ì •ë¨] ê´‘ê³  ìŠ¤í‚µ ëª¨ë“œ (5ì´ˆ)
        const adModeBtn = document.getElementById('ad-mode-btn');
        const videoBg = document.getElementById('video-background');
        let adModeTimeout;

        adModeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            
            // ì˜ìƒ í´ë¦­ í—ˆìš©
            videoBg.classList.add('clickable');
            document.body.classList.add('ad-mode');
            adModeBtn.classList.add('active');
            adModeBtn.textContent = "ğŸ‘† ì§€ê¸ˆ í™”ë©´ í´ë¦­ ê°€ëŠ¥ (5ì´ˆ)"; // ë¬¸êµ¬ ìˆ˜ì •

            // ê¸°ì¡´ íƒ€ì´ë¨¸ ì·¨ì†Œ ë° 5ì´ˆ ë’¤ ìë™ ì ê¸ˆ
            clearTimeout(adModeTimeout);
            adModeTimeout = setTimeout(() => {
                lockVideo();
            }, 5000); // 10000 -> 5000 (5ì´ˆ)ë¡œ ë³€ê²½
        });

        function lockVideo() {
            videoBg.classList.remove('clickable');
            document.body.classList.remove('ad-mode');
            adModeBtn.classList.remove('active');
            adModeBtn.textContent = "ğŸ–±ï¸ ê´‘ê³  ê±´ë„ˆë›°ê¸° ì¼œê¸°";
            window.focus(); 
        }

    </script>
